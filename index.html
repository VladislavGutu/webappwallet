<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link rel="stylesheet" href="client/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wallet-container">
    <div class="header">
        <div class="wallet-header">


            <img src="assets/star1.png" alt="star1" class="star1">
            <img src="assets/star1.png" alt="star2" class="star2">
            <img src="assets/star1.png" alt="star3" class="star3">
            <img src="assets/star1.png" alt="star4" class="star4">
            <img src="assets/star1.png" alt="star5" class="star5">

            <div class="wallet-icon">
                <img src="assets/wallet.png" alt="wallet" class="wallet-logo">
                <img src="assets/shadow.png" alt="shadow" class="wallet-shadow">
            </div>
            <div class="total-balance">
                <div class="balance" id="balance">0</div>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="tabs">
            <button class="tab-button active" data-tab="coins-tab">Coins</button>
            <button class="tab-button" data-tab="rewards-tab">Rewards</button>
        </div>

        <div class="tabs-content">
            <div id="coins-tab" class="tab-content">
                <!-- Контент вкладки Coins будет загружаться динамически -->
            </div>

            <div id="rewards-tab" class="tab-content">
                <!-- Контент вкладки Rewards будет загружаться динамически -->
            </div>
        </div>

        <button id="withdraw-button" class="withdraw-button">Withdraw Rewards 💰</button>
    </div>

    <div class="wallet-name">
        <span class="wallet-title">Wallet address: </span>
        <span id="wallet-address">GDUZAK42IY56CH6RD5F4ONG7DH53K5GZIMKNWQ6RU2WYCNVVSKIY34G3</span>
    </div>
</div>
<!-- Popup для вывода информации -->
<div id="popup" class="popup" style="display: none;">
    <div class="popup-content">
        <p>You'll be able to withdraw your crypto account once we complete the CZI project.</p>
        <button id="close-popup" class="close-popup">Close</button>
    </div>
</div>

<script src="client/script.js"></script>
</body>
</html>
