<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wallet</title>
    <link rel="stylesheet" href="client/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
<div class="wallet-container">
    <div class="header">
        <div class="wallet-header">
            <div class="balance">0</div>
            <div class="wallet-name">
                <span id="wallet-address"></span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="tabs">
            <button class="tab-button active" data-tab="coins-tab">Coins</button>
            <button class="tab-button" data-tab="rewards-tab">Rewards</button>
        </div>

        <div id="coins-tab" class="tab-content active">
            <!-- Dynamic tokens will be inserted here -->
        </div>
        <div id="rewards-tab" class="tab-content">
            <!-- Dynamic transactions will be inserted here -->
        </div>
        <button id="withdraw-button" class="withdraw-button hidden">Withdraw</button>
    </div>
</div>

<div id="popup" class="popup hidden">
    <div class="popup-content">
        <p>You'll be able to withdraw your money very, very soon!</p>
        <button id="close-popup" class="close-popup">Close</button>
    </div>
</div>

<script src="client/script.js"></script>
</body>
</html>
